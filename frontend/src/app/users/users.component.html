<link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css">
<p></p>
<p></p>
<p-card>

    <div class="flex justify-content-between">
        <h2>Users</h2>
        <button pButton pRipple type="button" label="Add Sector" class="p-button-outlined"
            (click)="showAddModal()"></button>

    </div>
    <p></p>
    <p-table [value]="users" [paginator]="true" [rows]="5">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Job</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-users>
            <tr>
                <td>{{ users.name }}</td>
                <td>{{ users.surname }}</td>
                <td>{{ users.job }}</td>

                <td>
                    <button pButton pRipple type="button" icon="pi pi-pencil"
                        class="p-button-rounded p-button-help p-button-outlined"
                        (click)="showEditModal(users)"></button>
                </td>

                <td>
                    <button pButton pRipple type="button" icon="pi pi-times"
                        class="p-button-rounded p-button-danger p-button-outlined" (click)="deleteUser(users)"></button>
                </td>

            </tr>
        </ng-template>
    </p-table>
</p-card>


<app-users-add-edit [displayAddEditModal]="displayAddEditModal" [selectedUser]="selectedUser"
    (clickClose)="hideAddModal($event)" (clickAddEdit)="saveOrUpdateUserToList($event)">
    <!-- clickclose'tan true gelince hideaddmodal'a eventine true girer 
      =>product.compenent.ts -->
    <!-- clickaddeditten verileri gelince eventa verileri atar. 
      => product.compenent.ts-->

</app-users-add-edit>

<p-confirmDialog header="Delete"></p-confirmDialog>
